<body themebg-pattern="theme1">
    <!-- Pre-loader start -->
  

    <div class="theme-loader">
        <div class="loader-track">
            <div class="preloader-wrapper">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
  
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
  
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <section class="login-block">
          <!-- Container-fluid starts -->
          <div class="container-fluid">
              <div class="row">
                  <div class="col-sm-12">
                      <form class="md-float-material form-material"[formGroup]="registerForm">
                          <div class="text-center">
                              <img src="assets/images/logo.png" alt="logo.png" style="width: 8%; height: auto;">
                          </div>
                          <div class="auth-box card">
                              <div class="card-block">
                                  <div class="row m-b-20">
                                      <div class="col-md-12">
                                          <h3 class="text-center txt-primary">Login</h3>
                                      </div>
                                  </div>
                                  <div class="form-group form-primary">
                                      <input type="text"   formControlName="email" class="form-control" >
                                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                      <span class="form-bar"></span>
                                      <label class="float-label">Email</label>
                                  </div>
                                  <div class="form-group form-primary">
                                    <input type="password" formControlName="password"  class="form-control" >
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                
                                    <span class="form-bar"></span>
                                    <label class="float-label"> Password</label>
                                  </div>
            
                                  <div class="row m-t-30">
                                      <div class="col-md-12">
                                          <button type="button" class="btn btn-warning" >Connect</button>
                                      </div>
                                  </div>
                               
                              </div>
                          </div>
                      </form>
                  </div>
                  <!-- end of col-sm-12 -->
              </div>
              <!-- end of row -->
          </div>
          <!-- end of container-fluid -->
      </section>
  </body>
